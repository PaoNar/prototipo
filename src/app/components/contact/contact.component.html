
<body>
    <div class= "form-container">
           
            <h1>  <strong> REGISTRO </strong> </h1>
            <form [formGroup]= "contactForm" (ngSubmit)= "OnSaveForm()">
                
                
                <input type="text"  id="user" formControlName= "name"   placeholder="Nombre "  >
                <div class=" alert-danger" *ngIf="name.invalid && ( name.touched)" >
                    <div  class="container-error-message" *ngIf= "name.errors.required" >
                        Nombre Requerido
                        </div>
                    <div class=" container-error-message" *ngIf ="name.errors.minlength">
                            Nombre de minimo 5 caracteres
                        </div>
                    <div class=" container-error-message" *ngIf ="name.errors.maxlength">
                            Nombre de maximo 18 caracteres
                        </div> 
                        
                    <div class=" container-error-message" *ngIf ="name.errors.pattern">
                            Nombre no válido
                        </div>         
                </div>



                <input type="password"  id="contrasena"  formControlName= "password"  placeholder="Contraseña ">
                 <div class="alert-danger" *ngIf="password.invalid && ( password.touched)" >
                        <div class=" container-error-message" *ngIf= "password.errors.required">
                            Campo Requerido
                        </div>
                        <div class="container-error-message" *ngIf ="password.errors.minlength">
                                minimo 5 caracteres
                            </div>
                        
                </div>




        
                <input type="text"  id="email" formControlName= "email"  placeholder="Email ">
                <div class=" alert-danger" *ngIf="email.invalid && ( email.touched)" >
                    <div class="container-error-message" *ngIf= "email.errors.required">
                        Email Requerido
                        </div>
                    <div class="container-error-message" *ngIf ="email.errors.minlength">
                            Email de minimo 5 caracteres
                        </div>
                    <div class="container-error-message" *ngIf =" email.errors.pattern">
                            Email debe ser valido
                        </div> 
                 </div>  
                 
                 
        
        
        
                <input type="text"  id="cell" formControlName= "cell"  placeholder="Teléfono ">
                <div class="alert-danger" *ngIf="cell.invalid && ( cell.touched)" >
                        <div class=" container-error-message" *ngIf= "cell.errors.required">
                            Telefono Requerido
                        </div>
                        <div class="container-error-message" *ngIf ="cell.errors.pattern">
                             Telefono no válido
                        </div>
                 </div>
                    




                
        
        
        
        
                <button type= "submit" class="btn-send"  [disabled]= "!contactForm.valid"  (ngSubmit)="OnSaveForm()">Enviar</button>
                
               
                <!-- <button class="colorbutton  secundario "  data-dismiss="alert">  ADVERTENCIA  <span>&times;</span></button>
                <button class="alerta" class="colorbutton alerta "  data-dismiss="alert">  ERROR  <span>&times;</span></button> 
                <button class="colorbutton   verde"  data-dismiss="alert">  GUARDADO  <span>&times;</span></button>
                
                    -->
                
        
            </form>
        </div>
</body>
